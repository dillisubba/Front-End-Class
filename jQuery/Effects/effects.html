<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects in  jQuery</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../jQuery/effect.js"></script>
    <style>
        img{
            position:relative;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium perspiciatis ratione animi quod! Quod natus expedita quis magni laboriosam est officia harum dolores provident excepturi officiis commodi alias, quibusdam a.</p>
    <button type="button" class="showbtn">Show</button>
    <button type="button" class="hidebtn">Hide</button>
    <button type="button" class="showhide">Showhide</button>
    <button type="button" class="fadeIn">FadeIn</button>
    <button type="button" class="fadeOut">FadeOut</button>
    <button type="button" class="fadeInOut">FadeInOut</button>
    <button type="button" class="slideUp">SlideUp</button>
    <button type="button" class="slideDown">SlideDown</button>
    <button type="button" class="slidetoggle">SlideToggle</button>
    <button type="button" class="stt">Start</button>
    <img src="../images/ocean.jpg">
</body>
</html>
