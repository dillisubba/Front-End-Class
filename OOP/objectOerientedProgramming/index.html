    <script>
        class customer{
    constructor(){
        var custname;
        var due;
    }
    setName(custname){
        this.custname=custname;
    }
    getName(){
        return this.custname;
    }

    setDue(due){
        this.due=due;
    }
    getDue(){
        return this.due;
    }
}
var cus=new customer();
cus.setName("Kali budi");
document.write("Customer name is "+ cus.getName());

cus.setDue(400);
document.write("Due is "+ cus.getDue());
    </script>
