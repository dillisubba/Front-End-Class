<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../SELF-PROJECT/style.css">
    <script src="https://kit.fontawesome.com/2599561441.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="selection-card">
        <input type="text" placeholder="Enter city" />
        <span>Or</span>
        <button class="btn-primary">Get my location</button>
        
    </div>
    <div class="weather-card">
        <div class="weather-icon">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
        <div class="weather-info">
            <h2>Monaco</h2>
            <h3>Strong rain</h3>
            <div class="Temperature">
                <h1>23 deg C</h1>
            </div>
        </div>
    </div>
</body>

</html>
