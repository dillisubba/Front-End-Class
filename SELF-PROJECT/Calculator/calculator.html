<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../calc.css">
        
    </head>
    <body>
        <div>
            <form id="keyboardform">
                <div class=" ">
                    <input type="text" name="display" id="box">
                </div>
                <div>
                    <input type="button" value="9" onclick="mykeyboard('9')">
                    <input type="button" value="8" onclick="mykeyboard('8')">
                    <input type="button" value="7" onclick="mykeyboard('7')">
                    <input type="button" value="-" onclick="mykeyboard('-')">
                </div>
                <div>
                    <input type="button" value="6" onclick="mykeyboard('6')">
                    <input type="button" value="5" onclick="mykeyboard('5')">
                    <input type="button" value="4" onclick="mykeyboard('4')">
                    <input type="button" value="+" onclick="mykeyboard('+')">
                </div>
                <div>
                    <input type="button" value="3" onclick="mykeyboard('3')">
                    <input type="button" value="2" onclick="mykeyboard('2')">
                    <input type="button" value="1" onclick="mykeyboard('1')">
                    <input type="button" value=" " onclick="mykeyboard('.')">
                </div>
                <div>
                    <input type="button" value="%" onclick="mykeyboard('%')">
                    <input type="button" value="0" onclick="mykeyboard('0')">
                    <input type="button" value="(" onclick="mykeyboard('(')">
                    <input type="button" value=")" onclick="mykeyboard(')')">
                </div>
                <div>
                    <input type="button" value="^" onclick="mykeyboard('^')">
                    <input type="button" value="=" onclick="mykeyboard('=')">
                </div>

                <script>
                    let keyboard = ' ';
                    const sum2 = document.getElementById('box').innerHTML

                    function mykeyboard(key)
            {
                        if (key ==='del'){
                            box.value.slice(0, -1);
                        }    
                        else if (key ==='c'){
                            box.value = ' ';
                        } 
                        else if (key ==='/'){
                            box.value += '/';
                        }
                        else if (key ==='='){
                            box.value = eval(box.value);
                        }
                        else if(key==='%'){
                            box.value += '100';
                        }
                        else {
                            box.value += key;
                        }
            }
            confirm('create by @drsubba Copyright 2024')
                </script>
            </form>

        </div>
        
    </body>
</html>
