<!--Forms: An Html Forms is a section of document which contains controls like textbox, radio buttons, check boxes, submit buttons
 forms allows users to enter thedata which generally sent to a web server for processing and storage.
 when we want to collect some data from the user.
<form action="server url" method="get|post"></form>
action - backend script to process data.

method - get and post
get - used to request data from a specified resource.
data will be visible in the url to the user.

post - data which is sent to the server with post method is stored in the request body of http.
data will not be visible in the url to the user.

<input> element is the fundamental form element.

<input type="text">
<input type="radio">
<input type="password">
<input type="checkbox">

form control can have id and name attributes.
<formcontrolname name="" id="">

id attribute is used to refer the control at client side using client side scripts and css which must be unique.

client side scripts - javascript, vbscript

name attribute is used to refer the control at server side using server side scripts like asp.net, jsp/servlets, php.
