<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
    <link rel="stylesheet" href="form.css">


</head>

<body>

    <fieldset>
        <h1>Student Registration Form</h1>
        <form>

            <table border="1px">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="fname" id="fname" placeholder="Enter your first name"></td>
                </tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" id="lname" placeholder="Enter you last name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" id="email" placeholder="It should contain @"></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="number" name="phone" id="phone" placeholder="only 10 digits are allowed"></td>
                </tr>

                <tr>
                    <td> Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="date" id="date" placeholder="date of birth"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea rows="5" cols="20" id="address" name="address"></textarea></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" name="city" id="city"></td>
                </tr>

                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" id="state"></td>
                </tr>
                <tr>
                    <td>Qualification:</td>
                    <td>
                        <select name="dropdown" id="dropdown" placeholder="select the qualifications">
                            <option value="select the qualifications">Select the qualifications</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MCA">MCA</option>
                            <option value="BCA">BCA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Specialization:</td>
                    <td><input type="checkbox" id="computer science" name="specialization"> Computer Science<br>
                        <input type="checkbox" id="information technology" name="specialization">Information
                        Technology<br>
                        <input type="checkbox" id="computer architecture" name="Specialization"> Computer Architecture
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" id="password" name="password authentication"></td>
                </tr>
            </table>
             
                    
                        <div style="float:right"></button></div>
                    
                   <button type="button" class="btn">Registered</button></td>
                </tr>

           
    </fieldset>
    </form>

</body>

</html>
