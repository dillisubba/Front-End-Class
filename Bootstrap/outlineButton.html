<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>

<body>
    <div class="container">
        <button class="btn btn-outline-primary">Outline Primary Button</button>
        <button class="btn btn-outline-secondary">Outline Secondary button</button>
        <button class="btn btn-outline-default">Outline Default Button</button>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-outline-success">Outline Success Button</button>
        <button class="btn btn-outline-info">Outline Info Button</button>
        <button class="btn btn-outline-warning">Outline Warning Button</button>
        <button class="btn  btn-outline-danger">Outline Danger Button</button>
        <button class="btn btn-outline-dark">Outline Dark Button</button>
        <br />
        <br />
        <!--Disable Button-->
        <button type="button" class="btn btn-outline-primary" disabled>Outline primary Button</button>
        <button type="button" class="btn btn-outline-secondary" disabled>Outline secondary Button</button>
        <br />
        <br />
        <!--Spinner/Loading button-->
        <button type="button" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>Loading
        </button>

        <button type="button" class="btn btn-secondary">
            <span class="spinner-border spinner-border-md"></span>Not Found
        </button>
        <br>
        <br>
        <br>
    </div>
    <div class="btn-group">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-outline-success">Outline Success Button</button>
        <button class="btn btn-outline-info">Outline Info Button</button>
        <button class="btn btn-outline-warning">Outline Warning Button</button>
        <button class="btn  btn-outline-danger">Outline Danger Button</button>

    </div>
    <br>
    <br>
    <br>
    <div>
        <!--Placing Icon on Buttons-->
        <button type="button" class="btn btn-success">
            <i class="bi bi-eye"></i>View Details
        </button>

        <button type="button" class="btn btn-primary">
            <i class="bi bi-play-circle-fill"></i>Play
        </button>
        <button type="button" class="btn btn-dark">
            <i class="bi bi-trash-fill"></i>Delete
        </button>
        <button type="button" class="btn btn-info">
            <i class="bi bi-bank"></i>Bank info
        </button>

        <button type="button" class="btn btn-warning">
            <i class="bi bi-radioactive"></i>Radioactive
        </button>
        <button type="button" class="btn btn-secondary">
            <i class="bi bi-cart4"></i>Shopping
        </button>

    </div>



</body>

</html>
