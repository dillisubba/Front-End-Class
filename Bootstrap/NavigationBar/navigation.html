<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="nav justify-content-center"><!--center ma nav bar huncha-->
            <a href="#" class="nav-item nav-link">Home</a>
            <a href="#" class="nav-item nav-link">Products</a>
            <a href="#" class="nav-item nav-link">Customer</a>
            <a href="#" class="nav-item nav-link">Orders</a>
        </nav>
    </div>
    <br />
    <!--Vertical nav bar-->
    <div class="container">
        <nav class="nav justify-content-center flex-column">
            <a href="#" class="nav-item nav-link">Home</a>
            <a href="#" class="nav-item nav-link">Products</a>
            <a href="#" class="nav-item nav-link">Customers</a>
            <a href="#" class="nav-item nav-link">Orders</a>
        </nav>
    </div>
    <br />
    <!--Tab Form-->
    <div class="container">
        <nav class="nav nav-tabs">
            <a href="#" class="nav-item nav-link">Home</a>
            <a href="#" class="nav-item nav-link">Products</a>
            <a href="#" class="nav-item nav-link">Customers</a>
            <a href="#" class="nav-item nav-link">Orders</a>

        </nav>
    </div>
    <br>
    <!--Pills Nav-->
    <div class="container">
        <nav class="nav nav-pills">
            <a href="#" class="nav-item nav-link">Home</a>
            <a href="#" class="nav-item nav-link">Products</a>
            <a href="#" class="nav-item nav-link">Customers</a>
            <a href="#" class="nav-item nav-link">Orders</a>
        </nav>
    </div>
    <br><br>
    <div class="container">
        <nav class="nav nav-item">
            <a href="#" class="nav-item nav-link">Home</a>
            
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Product</a>
                <div class="dropdown-menu">
                    <ol>
                        <a href="#" class="dropdown-item">Dry Foods</a>
                        <a href="#" class="dropdown-item">Produce</a>
                        <a href="#" class="dropdown-item">Frozen</a>
                        <a href="#" class="dropdown-item">Beverages</a>
                        <a href="#" class="dropdown-item">Non-food Items</a>
                       </ol>
                </div>
            </div>
            <a href="#" class="nav-item nav-link">Customers</a>
            <a href="#" class="nav-item nav-link">Orders</a>
        </nav>
    </div>
</body>

</html>
